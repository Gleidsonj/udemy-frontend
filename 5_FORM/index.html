<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="forms">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Formulários</title>
    </head>
    <body>
        <h2>Formulários HTML</h2>
        <!-- 1 - Primeiro formulario-->
        <!-- 2 - Segundo formulario-->
        <form action="register.php" method="GET">
            <div>
                <label>Nome:</label>
                <input type="text">
            </div>

        <!-- 3 - atributo name-->
            <div>
                <!-- 4 - atributo label-->
                <label for="age">Idade:</label>
                <input type="text" name="age">
            </div>

        <!-- 6 - select -->
        <div>
            <label for="job">Trabalho</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester/QA">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>

        <!-- 8 select multiple -->
        <div>
            <label for="items">Comida</label>
            <select name="items" multiple>
                <option value="pera">Pêra</option>
                <option value="feijao">Feijão</option>
                <option value="arroz">Arroz</option>
                <option value="milho">Milho</option>
            </select>
        </div>

        <!-- 9 - textarea-->
        <div>
            <label for="comment">Escreva abaixo o que você achou do post:</label>
            <textarea name="comment"></textarea>
        </div>

        <!-- 10 - fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações:</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>

        </div>

        <!-- 11 - datalist-->
         <div>
            <label for="sabor">Escolha um sabor:</label>
            <input type="text" list="sabore" id="sabor">

            <datalist id="sabore">
                <option value="morango">Morango</option>
                <option value="abacaxi">Abacaxi</option>
                <option value="chocolate">Chocolate</option>
                <option value="ninho">Ninho</option>
            </datalist>
         </div>

        <!-- 12 - password-->
         <div>
            <label for="password">Digite sua senha:</label>
            <input type="password" name="password">
        </div>

        <!-- 14 - radio button-->
         <div>
            <label for="car_model">Escolha o modelo do seu carro:</label>
            <div class="radio">
                <input type="radio" value="bwm" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="renault" name="car_model">
                <label for="renault">Renault</label>
            </div>
         </div>

        <!-- 15 - input checkbox-->
         <div>
            <label for="optionals">Opções do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_type">
                <label for="big_type">Pneus grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="turbo">
                <label for="turbo">Motor turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="hybrid">
                <label for="hybrid">Hibridos</label>
            </div>
         </div>

        <!-- 16 - datas -->
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" name="birthday">
        </div>

        <!-- 17 - arquivos-->
         <div>
            <label for="image">Adicione uma imagem:</label>
            <input type="file" name="image">
         </div>

         <!-- 18 number -->
          <div>
            <label for="salary">Quanto você ganha no seu trabalho?</label>
            <input type="number" name="salary">
          </div>

        <!-- 19 - emails -->
        <div class="email">
            <label for="email">Insira seu email:</label>
            <input type="email" name="email">
         </div>

        <!-- 20 - value -->
        <div>
            <label for="value">Digite aqui algum valor:</label>
            <input type="value" name="value" value="Digite aqui">
        </div>

        <!-- 21 - desable-->
        <div>
            <label for="disable">Tente digitar:</label>
            <input type="text" value="Não precisa preencher" disabled>
        </div>

        <!-- 22 - placeholder -->
        <div>
            <label for="current job">Digite sua profissão:</label>
            <input type="text" name="current-job" placeholder="No que está trabalhando agora?">
        </div>

        <!-- 23 - required -->
        <div>
            <label for="birthyear">Ano nascimento:</label>
            <input type="text" placeholder="Digite ano que nasceu" required>
        </div>

        <!-- 13 - resetar form-->
        <input type="reset" value="Limpar">

        <!-- 5 - envio de form-->
         <input type="submit">
        </form>
    </body>
</html>
